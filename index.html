<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="back"> 
        <h1 class="box">Expenses Tracker SPA</h1>
        <div class="input-section">

            <label for="category-select">Category:</label>
            <select id="category-select" placeholder="">
                <option value="Housing">Housing</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Groceries</option>
                <option value="cool drinks">Cool Drinks</option>
                <option value="school">School</option>
                <option value="Others">Others</option>
            </select><br>

            <label for="expense-input">Expense Name:</label>
            <input type="text" id="expense-input" placeholder="eg. water " ><br>
       
            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input" placeholder="eg. 3000">
            <br>

            <label for="date-input">Date:</label>
            <input type="date" id="date-input" />
            <br><br>

            <button id="add-btn">Add Expense</button><br>
            <!-- <button id="edit-btn">Edit</button> -->

            
        </div>

        <div class="expense-list"> 
            <h2 class="box1">Expenses list</h2>
            <br>
            <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Expense Name</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody id="expense-table-body"></tbody>

                    <tfoot>
                        <td></td>

                        <td>Total Amount:</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                    </tfoot>
            </table>
        </div>
    </div>

    <script src="script.js"></script>   
</body>
</html>
